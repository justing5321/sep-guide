    <!--Link to github of pluggin https://github.com/albburtsev/jquery.typist-->
    <script>
        $(function() {
            $('.typist')
                .typist({
                    text: ''
                })
                .typistPause(1500)
                .typistAdd('Any Information you need')
                .typistPause(1000)
                .typistRemove(10)
                .typistPause(300)
                .typistAdd(' you want')
                .typistPause(1000)
                .typistRemove(25)
                .typistPause(300)
                .typistAdd('SEP Guide')
                .typistStop();
        });
    </script>
